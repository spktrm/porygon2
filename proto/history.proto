syntax = "proto3";

package history;

enum ActionTypeEnum {
    move = 0;
    switch = 1;
}

message History {
    // two sided
    bytes active = 1;
    bytes boosts = 2;
    bytes sideConditions = 3;
    bytes volatileStatus = 4;
    bytes hyphenArgs = 5;

    // one sided
    bytes weather = 6;
    bytes pseudoweather = 7;
    bytes turnContext = 8;

    int32 length = 9;
}