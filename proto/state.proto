syntax = "proto3";

package rlenv;

import "enums.proto";
import "history.proto";


message Rewards {
  float win_reward = 1;
  float hp_reward = 2;
  float fainted_reward = 3;
  float scaled_fainted_reward = 4;
  float scaled_hp_reward = 5;
  float terminal_hp_reward = 6;
  float terminal_fainted_reward = 7;
}

message Heuristics {
  int32 heuristic_action = 1;
}

message Info {
  int32 game_id = 1;
  bool done = 2;
  bool player_index = 3;
  int32 turn = 4;
  float ts = 5;
  float draw_ratio = 6;
  int32 worker_index = 7;
  Rewards rewards = 8;
  int32 seed = 9;
  bool draw = 10;
  Heuristics heuristics = 11;
  int32 request_count = 12;
  int32 timestamp = 13;
}

message State {
  Info info = 1;
  bytes legal_actions = 2;
  history.History history = 3;
  bytes moveset = 4;
  bytes public_team = 5;
  bytes private_team = 6;
  string key = 7;
  bytes current_context = 8;
}

message Trajectory {
  repeated State states = 1;
  repeated int32 actions = 2;
  repeated int32 rewards = 3;
}

message Dataset {
  repeated Trajectory trajectories = 1;
}